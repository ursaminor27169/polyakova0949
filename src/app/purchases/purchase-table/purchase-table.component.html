<table class="table">
    <thead>
      <tr>
        <th scope="col" [style.width]="'15%'">#</th>
        <th scope="col" [style.width]="'10%'">Название</th>
        <th scope="col" [style.width]="'15%'">Количество</th>
        <th scope="col" [style.width]="'15%'">Статус</th>
        <th scope="col" [style.width]="'20%'">
            <button class="btn btn-primary" (click)="onAddPurchase()">
                Добавить покупку
            </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of purchases | myfilter:'name'" [class.green]="purchase.status === false">
        <th scope="row"> {{purchase.id}} </th>
        <td> {{purchase.name}} </td>
        <td> {{purchase.amount}} </td>
        <td>
          <button class="btn btn-outline-secondary mr-3" (click)="changeStatus(purchase)"> {{getStatus(purchase.status)}} </button>
        </td>
        <td>
          <button class="btn btn-primary mr-3" (click)="onEditPurchase(purchase.id)">Изменить</button>
          <button class="btn btn-danger ml-1" (click)="onDeletePurchase(purchase.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
